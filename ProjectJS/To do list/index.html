<!DOCTYPE html>

<html lang = eng>
    <header>
        <title>To do list</title>
        <link rel = "stylesheet" href = "style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
              integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" 
              referrerpolicy="no-referrer" />
    </header>

    <body>
        <center><h4>Made with &#128151 by Varnika</h4></center>
        <div class = "heading">
            <div class = "head">
                <h1>To Do List</h1>
                keep it up
            </div>
            <div class = "count">
                0 / 0
            </div>
            <div class = "bar"></div>
        </div>

        <div class = "task">
            <form>
                <input type = "text" placeholder = "Type your task here" id = "in" name = "in">
            </form>
            <div class = "add">+</div>
            
        </div>
        <div id = "container">

        </div>
        <script src = "app.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script>
    </body>
</html>
